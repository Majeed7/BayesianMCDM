<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 600px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "3", "label": "C4 - 0.219", "shape": "dot", "size": 21.88976910268194, "title": "C4 - 0.219", "x": 0, "y": 0}, {"id": "0", "label": "C1 - 0.204", "shape": "dot", "size": 20.35403783187168, "title": "C1 - 0.204", "x": 0, "y": 200}, {"id": "1", "label": "C2 - 0.171", "shape": "dot", "size": 17.10761026023154, "title": "C2 - 0.171", "x": 0, "y": 400}, {"id": "5", "label": "C6 - 0.13", "shape": "dot", "size": 13.013218057299222, "title": "C6 - 0.13", "x": 0, "y": 600}, {"id": "4", "label": "C5 - 0.09", "shape": "dot", "size": 10, "title": "C5 - 0.09", "x": 0, "y": 800}, {"id": "7", "label": "C8 - 0.071", "shape": "dot", "size": 10, "title": "C8 - 0.071", "x": 0, "y": 1000}, {"id": "2", "label": "C3 - 0.06", "shape": "dot", "size": 10, "title": "C3 - 0.06", "x": 0, "y": 1200}, {"id": "6", "label": "C7 - 0.054", "shape": "dot", "size": 10, "title": "C7 - 0.054", "x": 0, "y": 1400}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "3", "label": "0.6699999999999999", "to": "0"}, {"arrows": "to", "from": "3", "label": "0.91", "to": "1"}, {"arrows": "to", "from": "0", "label": "0.84", "to": "1"}, {"arrows": "to", "from": "0", "label": "0.99", "to": "5"}, {"arrows": "to", "from": "1", "label": "0.92", "to": "5"}, {"arrows": "to", "from": "5", "label": "0.95", "to": "4"}, {"arrows": "to", "from": "5", "label": "0.99", "to": "7"}, {"arrows": "to", "from": "4", "label": "0.84", "to": "7"}, {"arrows": "to", "from": "4", "label": "0.9299999999999999", "to": "2"}, {"arrows": "to", "from": "4", "label": "0.97", "to": "6"}, {"arrows": "to", "from": "7", "label": "0.73", "to": "2"}, {"arrows": "to", "from": "7", "label": "0.83", "to": "6"}, {"arrows": "to", "from": "2", "label": "0.65", "to": "6"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "curvedCW"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
